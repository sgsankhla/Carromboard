<!DOCTYPE html>
<head> 
    <style>
    html, body{
        width:100%;
        height: 100%;
        overflow: hidden;
    }
    .boardBody{
    width: 400px;
    height: 400px;
    border: 15px solid #461F00;
    margin: 8% 35%;
    position: absolute;    
    }
  
    .topLeftCornerHole{
        width: 10%;
        height: 10%;
        border: 5px solid #484848;
        border-radius: 50%;    
        position: absolute;
        top: 0;
        right: 0;
        width: 40px;
        height: 40px;
        background-color: #1F0045
        }
    .topRightCornerHole{
        position: absolute;
        top: 0;
        left: 0;
        width: 40px;
        height: 40px;
        border: 5px solid #484848;
        border-radius: 50%;
        background-color: #1F0045
    }
    .bottomRightCornerHole{
        width: 10%;
        height: 10%;
        border: 5px solid #484848;
        border-radius: 50%;   
        position: absolute;
        bottom: 0;
        left: 0;
        width: 40px;
        height: 40px;
        background-color: #1F0045
    }
    .bottomLeftCornerHole{
        width: 10%;
        height: 10%;
        border: 5px solid #484848;
        border-radius: 50%;    
        position: absolute;
        bottom: 0;
        right: 0;
        width: 40px;
        height: 40px;
        background-color: #1F0045
        }
        .centerHole1{
            width: 10%;
            height: 10%;
            border: 5px solid #484848;
            border-radius: 50%;
            position: absolute;
            top: 42.5%;
            left: 42.5%; 
            background-color: red; 
             
        }
        .centerHole2{
            width: 15%;
            height: 15%;
            border: 5px solid #484848;
            border-radius: 50%;
            position: absolute;
            top: 40%;
            left: 40%;             
        }
    </style>   
</head>
<body>
  <div class="boardBody">
    <div class="topRightCornerHole"></div>
      <div class="topLeftCornerHole"></div>      
      <div class="bottomRightCornerHole"></div>
      <div class="bottomLeftCornerHole"></div>
      <div class="centerHole1"></div>
      <div class="centerHole2"></div>
      <div class="centerHole3"></div>
  </div>
</body>
</html>
